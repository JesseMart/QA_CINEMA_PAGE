<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./schedule-styles.css">
</head>
<body>
    <div class="container">
        
        <!-- Header start -->
        <header class="row container">

            <!-- nav start -->
            <nav class="navigation">

                <!-- replace later once everything's integrated -->
                <h1 class="logo">QA</h1>
                <a href="./home-page.html" class="nav-link">Home</a>
                <a href="./schedule.html" class="nav-link">Schedule</a>
                <a href="./signup.html" class="nav-link">Sign Up</a>

            </nav>
            <!-- nav end -->

             <!-- Banner start -->
            <div class="banner">
                <figure class="banner__image-container">
                    <img class="banner__image" src="./assets/banner.jpg" alt="cinema seats">
                </figure>
            </div>
            <!-- Banner end -->
    
        </header>
        <!-- Header end -->

       
        <main class="row container">

            <!-- Details start -->
           

            <table class="schedule">
                <tr>
                    <td class="days">Monday to Thursday</td>
                    <td class="times">16:30 - 21:00</td>
                </tr>
                <tr>
                    <td class="days">Friday to Saturday</td>
                    <td class="times">16:30 - 22:00</td>
                </tr>
                <tr>
                    <td class="days">Sunday</td>
                    <td class="times">16:00 - 21:30</td>
                </tr>
            </table>
    
           
            <!-- Details end -->
    
            <!-- GScreening start -->
            <h2 class="heading">What's On?</h2>

            <table class="screening">
                
                <tr>
                    <td class="title">Movie Title 1</td>
                    <td class="time">Time</td>
                    <td class="thumbnail">Thumbnail</td>
                </tr>
                <tr>
                    <td class="title">Movie Title 2</td>
                    <td class="time">Time</td>
                    <td class="thumbnail">Thumbnail</td>
                </tr>
                <tr>
                    <td class="title">Movie Title 3</td>
                    <td class="time">Time</td>
                    <td class="thumbnail">Thumbnail</td>
                </tr>
                
            </table>
    
            
            <!-- Screening end -->

        </main>

        <footer class="row container" id="footer">
            <p class="copyright">
                &copy; QA Cinemas 2021
            </p>
        </footer>

        

    </div>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
