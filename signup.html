<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="signup-styles.css">
</head>
<body>

    <div class="container">

        <!-- Header start -->
        <header class="row container">
    
            <!-- nav start -->
            <nav class="navigation">
    
                <!-- replace later once everything's integrated -->
                <h1 class="logo">QA</h1>
                <a href="./home-page.html" class="nav-link">Home</a>
                <a href="./schedule.html" class="nav-link">Schedule</a>
                <a href="#" class="nav-link">Sign Up</a>
    
            </nav>
            <!-- nav end -->
    
             <!-- Banner start -->
            <div class="banner">
                <figure class="banner__image-container">
                    <img class="banner__image" src="./assets/banner.jpg" alt="cinema seats">
                </figure>
            </div>
            <!-- Banner end -->
    
        </header>

        <!-- main start -->
        <main class="row container" id="main">

            <form method="POST">
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">TITLE</span>
                    <input type="text" class="form-control" placeholder="Title" aria-label="Username" aria-describedby="basic-addon1">
                  </div>

                <!-- firstname -->
                <div class="input-group mb-3">
                    <label class="input-group-text" for="firstname">First Name *</label>
                    <input id="firstname" class="form-control" type="text" placeholder="First Name" name="firstname" required>
                </div>

                <!-- lastname -->
                <div class="input-group mb-3">
                    <label class="input-group-text" for="lastname">Last Name *</label>
                    <input id="lastname" type="text" class="form-control" placeholder="Last Name" name="lastname" required>
                </div>

                <!-- email -->
                <div class="input-group mb-3">
                    <label class="input-group-text" for="email">Email *</label>
                    <input id="email" class="form-control" type="email" name="email" required>
                </div>

                <!-- date of birth -->
                <div class="input-group mb-3">
                    <label class="input-group-text"  for="dob">Date of Birth</label>
                    <input id="dob" type="date" name="dob">
                </div>

                <!-- phone -->
                <div class=" input-group input-group-sm mb-3">
                    <label class="input-group-text" id="inputGroup-sizing-sm"  for="phone">Phone Number</label>
                    <input id="phone" class="form-control" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>

                <!-- gender -->
                <div>
                    <label class="badge bg-primary text-wrap" style="width: 6rem;" for="gender">Gender</label>

                    <div>
                        <label class="badge bg-primary text-wrap" style="width: 6rem;"  for="male">Male</label>
                        <input id="male" type="radio" name="gender" value="Male">
                    </div>

                    <div>
                        <label class="badge bg-primary text-wrap" style="width: 6rem;"  for="female"  >Female</label>
                        <input id="female" type="radio" name="gender" value="Female">
                    </div>
                </div>

                <!-- submit btn -->
                <button type="submit" class="btn btn-success btn-lg">Sign me up!</button>

            </form>
        </main>
        <!-- main end -->

        <footer class="row container" id="footer">
            <p class="copyright">
                &copy; QA Cinemas 2021
            </p>
        </footer>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
